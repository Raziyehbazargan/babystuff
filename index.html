    <title>BabySafe</title>
    <script id="rsltPic" type= "text/x-handlebars-tempalte">
      <div><img src="{{imgresponse}}" class="flag"/></div>
      <p id ="clause">Your UPC search of {{searchUPC}} is {{{recommendation}}}</p>
    </script>
    <script id="recallHit" type= "text/x-handlebars-template">
      <h3>ITEM RECALLED</h3>
      <p>Your search of {{searchUPC}} found an item titled "{{title}}"</p>
      <div><img src="{{thumbnail}}" class="flag"/></div>
      <p>To return and possibly receive a refund:</p>
      <p>{{repair}}</p>
    </script>
    <script id="searches" type="text/x-handlebars-template">​
      <img src="{{thumbnailImage}}">
      <p>{{name}}</p>​
      <p>{{Manufacturers}}</p>
      <p>{{modelNumber}}</p>
      <p>{{shortDescription}}</p>
      <a href="{{URL}}" target="_blank">{{URL}}</a>
      <img src="{{customerRatingImage}}">
​    </script>
  </head>
  <body>
    <main>
      <section id="home">
        <div class="right">
          <h1>Baby Safe</h1>
          <h2>Play with Peace of Mind</h2>
          <p>Enter a product UPC to check for national recall status.</p>
          <div class="container">
            <div class="row">
              <div class="col-xs-12 col-sm-12">
                <form class="navbar-form  pull-left" role="search">
                  <div class="form-group">
                    <label class="sr-only" for="seachText"></label>
                    <input type="text" class="form-control" id="searchText" maxlength="12" pattern="[0-9]{12}" title="Enter a UPC number">
                  </div>
                  <button type="button" class="btn btn-info btn-md" id="btn_search">Search</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section id="result"></section>
      <section id ="img"></section>
      <section id ="top"></section>
      <section id ="bottom"></section>
      <section>
        <div class="col-xs-12" id="errorMsg">
          <blockquote class ="well col-xs-6">
            <p>Based on our database, this product may not be available for public purchase.  See above for recall status or verify your UPC is valid and rerun.<p>
          </blockquote>
        </div>

       <section id="about"></section>
